<div class="container my-5">
  <h1>Game List!</h1>
  <br>
  <input type="text" placeholder="Enter Game Name" [(ngModel)]="gameName"/>
  <button type="button" class="btn btn-primary" (click)="addGames()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let game of gameList">
      {{game}}
    </li>
  </ul>
</div>
