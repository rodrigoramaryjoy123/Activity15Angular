<div class="container my-5">
  <h1>Vegetable List!</h1>
  <br>
  <input type="text" placeholder="Enter Vegetable Name" [(ngModel)]="vegetableName"/>
  <button type="button" class="btn btn-primary" (click)="addVegetables()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let vegetable of vegetableList">
      {{vegetable}}
    </li>
  </ul>
</div>
