<div class="container my-5">
  <h1>Developer Tools List!</h1>
  <br>
  <input type="text" placeholder="Enter Developer Tool Name" [(ngModel)]="developerToolName"/>
  <button type="button" class="btn btn-primary" (click)="addDeveloperTools()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let developerTool of developerToolList">
      {{developerTool}}
    </li>
  </ul>
</div>
