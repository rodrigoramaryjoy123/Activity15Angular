<div class="container my-5">
  <h1>Student List!</h1>
  <br>
  <input type="text" placeholder="Enter Student Name" [(ngModel)]="studentName"/>
  <button type="button" class="btn btn-primary" (click)="addStudents()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let student of studentList">
      {{student}}
    </li>
  </ul>
</div>
