<div class="container my-5">
  <h1>Lecture List!</h1>
  <br>
  <input type="text" placeholder="Enter Employee Name" [(ngModel)]="lectureName"/>
  <button type="button" class="btn btn-primary" (click)="addLectures()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let lecture of lectureList">
      {{lecture}}
    </li>
  </ul>
</div>
