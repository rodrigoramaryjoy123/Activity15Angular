<div class="container my-5">
  <h1>Computer Hardware List!</h1>
  <br>
  <input type="text" placeholder="Enter Computer Hardware Name" [(ngModel)]="computerHardwareName"/>
  <button type="button" class="btn btn-primary" (click)="addComputerHardwares()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let computerHardware of computerHardwareList">
      {{computerHardware}}
    </li>
  </ul>
</div>
