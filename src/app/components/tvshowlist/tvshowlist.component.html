<div class="container my-5">
  <h1>TV Show List!</h1>
  <br>
  <input type="text" placeholder="Enter TV Show Name" [(ngModel)]="tvShowName"/>
  <button type="button" class="btn btn-primary" (click)="addTvShows()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let tvShow of tvShowList">
      {{tvShow}}
    </li>
  </ul>
</div>
