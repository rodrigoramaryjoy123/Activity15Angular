<div class="container my-5">
  <h1>Flower List!</h1>
  <br>
  <input type="text" placeholder="Enter Flower Name" [(ngModel)]="flowerName"/>
  <button type="button" class="btn btn-primary" (click)="addFlowers()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let flower of flowerList">
      {{flower}}
    </li>
  </ul>
</div>
