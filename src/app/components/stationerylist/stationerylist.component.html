<div class="container my-5">
  <h1>Stationery List!</h1>
  <br>
  <input type="text" placeholder="Enter Stationery Name" [(ngModel)]="stationeryName"/>
  <button type="button" class="btn btn-primary" (click)="addStationeries()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let stationery of stationeryList">
      {{stationery}}
    </li>
  </ul>
</div>
