<div class="container my-5">
  <h1>Presentation List!</h1>
  <br>
  <input type="text" placeholder="Enter Presentation Name" [(ngModel)]="presentationName"/>
  <button type="button" class="btn btn-primary" (click)="addPresentations()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let presentation of presentationList">
      {{presentation}}
    </li>
  </ul>
</div>
