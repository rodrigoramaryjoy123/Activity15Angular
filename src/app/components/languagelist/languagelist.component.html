<div class="container my-5">
  <h1>Language List!</h1>
  <br>
  <input type="text" placeholder="Enter Language Name" [(ngModel)]="languageName"/>
  <button type="button" class="btn btn-primary" (click)="addLanguages()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let language of languageList">
      {{language}}
    </li>
  </ul>
</div>
