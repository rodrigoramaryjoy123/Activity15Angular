<div class="container my-5">
  <h1>Employee List!</h1>
  <br>
  <input type="text" placeholder="Enter Employee Name" [(ngModel)]="employeeName"/>
  <button type="button" class="btn btn-primary" (click)="addEmployees()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let employee of employeeList">
      {{employee}}
    </li>
  </ul>
</div>
