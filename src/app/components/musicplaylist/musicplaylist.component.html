<div class="container my-5">
  <h1>Music Playlist!</h1>
  <br>
  <input type="text" placeholder="Enter Music Name" [(ngModel)]="musicName"/>
  <button type="button" class="btn btn-primary" (click)="addMusics()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let music of musicList">
      {{music}}
    </li>
  </ul>
</div>
