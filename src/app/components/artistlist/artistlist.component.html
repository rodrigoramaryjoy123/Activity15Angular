<div class="container my-5">
  <h1>Artist List!</h1>
  <br>
  <input type="text" placeholder="Enter Artist Name" [(ngModel)]="artistName"/>
  <button type="button" class="btn btn-primary" (click)="addArtists()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let artist of artistList">
      {{artist}}
    </li>
  </ul>
</div>
