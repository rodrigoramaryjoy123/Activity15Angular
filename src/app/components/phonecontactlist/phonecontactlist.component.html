<div class="container my-5">
  <h1>Phone Contact List!</h1>
  <br>
  <input type="text" placeholder="Enter Phone Contact Name" [(ngModel)]="phoneContactName"/>
  <button type="button" class="btn btn-primary" (click)="addPhoneContacts()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let phoneContact of phoneContactList">
      {{phoneContact}}
    </li>
  </ul>
</div>
