<div class="container my-5">
  <h1>Painting List!</h1>
  <br>
  <input type="text" placeholder="Enter Painting Name" [(ngModel)]="paintingName"/>
  <button type="button" class="btn btn-primary" (click)="addPaintings()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let painting of paintingList">
      {{painting}}
    </li>
  </ul>
</div>
