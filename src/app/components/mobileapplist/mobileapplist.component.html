<div class="container my-5">
  <h1>Mobile App List!</h1>
  <br>
  <input type="text" placeholder="Enter Mobile App Name" [(ngModel)]="mobileAppName"/>
  <button type="button" class="btn btn-primary" (click)="addMobileApps()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let mobileApp of mobileAppList">
      {{mobileApp}}
    </li>
  </ul>
</div>
