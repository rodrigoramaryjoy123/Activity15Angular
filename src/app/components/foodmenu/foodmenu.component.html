<div class="container my-5">
  <h1>Food Menu!</h1>
  <br>
  <input type="text" placeholder="Enter Food Menu Name" [(ngModel)]="foodName"/>
  <button type="button" class="btn btn-primary" (click)="addFoods()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let food of foodList">
      {{food}}
    </li>
  </ul>
</div>
