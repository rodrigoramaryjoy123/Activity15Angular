<div class="container my-5">
  <h1>Classroom List!</h1>
  <br>
  <input type="text" placeholder="Enter Classroom Name" [(ngModel)]="classroomName"/>
  <button type="button" class="btn btn-primary" (click)="addClassrooms()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let classroom of classroomList">
      {{classroom}}
    </li>
  </ul>
</div>
