<div class="container my-5">
  <h1>Tour List!</h1>
  <br>
  <input type="text" placeholder="Enter Tour Name" [(ngModel)]="tourName"/>
  <button type="button" class="btn btn-primary" (click)="addTours()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let tour of tourList">
      {{tour}}
    </li>
  </ul>
</div>
