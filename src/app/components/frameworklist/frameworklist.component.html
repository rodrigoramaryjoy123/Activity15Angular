<div class="container my-5">
  <h1>Framework List!</h1>
  <br>
  <input type="text" placeholder="Enter Framework Name" [(ngModel)]="frameworkName"/>
  <button type="button" class="btn btn-primary" (click)="addFrameworks()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let framework of frameworkList">
      {{framework}}
    </li>
  </ul>
</div>
