<div class="container my-5">
  <h1>Podcast List!</h1>
  <br>
  <input type="text" placeholder="Enter Podcast Name" [(ngModel)]="podcastName"/>
  <button type="button" class="btn btn-primary" (click)="addPodcasts()">Submit</button>
  <ul>
    <br>
    <li *ngFor="let podcast of podcastList">
      {{podcast}}
    </li>
  </ul>
</div>
